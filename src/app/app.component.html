<style>
  /* Stili base per iniziare */
  :host { font-family: sans-serif; padding: 2rem; }
  ul { list-style: none; padding: 0; }
  li {
    background-color: #f4f4f4;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 1rem;
    padding: 1rem;
  }
  h2 { border-bottom: 2px solid #005f73; padding-bottom: 8px; }
  .loading { color: #888; }
</style>

<h1>{{ title }}</h1>
<h2>Lista Baite (dal Backend)</h2>

<div *ngIf="baite$ | async as baite; else loading">
  
  <ul>
    <li *ngFor="let baita of baite">
      <h3>{{ baita.nome }} (ID: {{ baita.id }})</h3>
      <p>{{ baita.descrizione }}</p>
      <p>
        <strong>Capienza:</strong> {{ baita.capienzaMax }} persone <br>
        <strong>Prezzo:</strong> {{ baita.prezzoBase }} â‚¬
      </p>
    </li>
  </ul>

</div>

<ng-template #loading>
  <p class="loading">Caricamento baite dal server...</p>
</ng-template>
